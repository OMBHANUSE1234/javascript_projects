<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <h1>Age Calculator</h1>
        <label for="birthdate">Enter Your birthdate:</label><br>
        <input type="date" id="birthdate"/><br><br>
        <button onclick="calculateAge()">Calculate Age </button>
        <p id="result"></p>
    </div>
    </div>

    <script>
        function calculateAge() {
            const birthdateInput = document.getElementById('birthdate');
            const resultElement = document.getElementById('result');

            const birthdate = new Date(birthdateInput.value);

            if (isNaN(birthdate.getTime())) {
                resultElement.innerText = "Please enter a valid birthdate";
                resultElement.style.color = "red";
                return;
            }

            const today = new Date();
            let ageYears = today.getFullYear() - birthdate.getFullYear();
            let ageMonths = today.getMonth() - birthdate.getMonth();
            let ageDays = today.getDate() - birthdate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            resultElement.innerText = `Your age is ${ageYears} years, ${ageMonths} months, and ${ageDays} days.`;
            resultElement.style.color = "green";
        }
    </script>
</body>
</html>
